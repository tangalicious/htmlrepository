<!doctype html>
<html lang="EN">
<head>
	<title></title>

		<script lang="javascript">

		var theNumber = 0;
		var inputCtrl;

		function Main() {
			inputCtrl = document.getElementById("n br")
			display();
		}

		function increment() {
			theNumber++;
			display();
		}
		function decrement () {
			theNumber--;
			display();
		}
		function display () {
			inputCtrl.value = theNumber;
		
		}
	</script>
</head>
<body OnLoad="Main()">
	
	<p></p>
	<h1></h1>
	<button id="dec" OnClick="decrement()">Decrement</button>
	<input id="nbr" type="text" readonly>
	<button id="inc" OnClick="increment()">Increment</button>
</body>			
</html>
