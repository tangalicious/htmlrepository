
<!doctype html>
<html lang="EN">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script lang="javascript">

		$().ready(function() {

			$("#upper").click(function(){
				var theText = $("#inp").val();
				var theTextInUpperCase = theText.toUpperCase();
				$("#lbl").text(theTextInUpperCase);
				});
			$("#lower").click(function(){
				var theText =$("#inp").val();
				var theTextInLowerCase = theText.toLowerCase();
				$("#lbl").text(theTextInLowerCase);
			
			});
		});

	</script>
</head>
<body>
	
	<p></p>
	<h1>Assignment 4: Casing the Joint</h1>
	<input id="inp" type="text">
	<button id="upper">CAPITALIZE ME CAP'N</button>
	<button id="lower">LOWER THE GANGPLANK</button>
	<label id="lbl"></label>

</body>			
</html>
