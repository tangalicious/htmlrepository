<!doctype html>
<html lang="EN">
<head>
	<title></title>
	<script lang="javascript">
		var inputCtrl1;
		var inputCtrl2;
		var labelCtrl;

		function Main() {
			inputCtrl1 = document.getElementById("fname"); //"inp" needs to match up with the label below 
			inputCtrl2 = document.getElementById("lname");
			labelCtrl = document.getElementById("fullname"); //"lbl" needs to match with the label below 
		}
		function Clicked() {
			var fname = inputCtrl1.value;
			var lname = inputCtrl2.value;
			var fullname = fname + " " + lname;
			labelCtrl.textContent = fullname; //"lbl" goes to textContent 
		}
	</script>
</head>
<body OnLoad="Main()">
	
	<p></p>
	<h1>Assignment 5: What's in a name?</h1>
	<input id="fname" type="text">
	<input id="lname" type="text">
	<button OnClick="Clicked()">Name me!</button>
	<label id="fullname"></label>

</body>			
</html>
